<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Priority AI - Business English Tutor</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .animate-slideUp {
            animation: slideUp 0.3s ease-out;
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .message-enter {
            animation: slideUp 0.3s ease-out;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .typing-indicator::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Send, MessageSquare, TrendingUp, Award, BookOpen, User, Globe, Target, Briefcase, X } = lucide;

        function BusinessEnglishTutor() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const [showOnboarding, setShowOnboarding] = useState(true);
            const [userProfile, setUserProfile] = useState({
                name: '',
                level: '',
                industry: '',
                role: '',
                goals: []
            });
            const [onboardingStep, setOnboardingStep] = useState(1);
            const [stats, setStats] = useState({
                wordsLearned: 0,
                conversationsToday: 0,
                streak: 1,
                vocabulary: new Set()
            });
            const [scenario, setScenario] = useState('general');
            const messagesEndRef = useRef(null);
            const [conversationHistory, setConversationHistory] = useState([]);

            const scenarios = {
                general: { name: 'General Business', icon: '💼', color: 'bg-blue-500' },
                meeting: { name: 'Meeting Skills', icon: '👥', color: 'bg-green-500' },
                presentation: { name: 'Presentations', icon: '📊', color: 'bg-purple-500' },
                negotiation: { name: 'Negotiation', icon: '🤝', color: 'bg-orange-500' },
                email: { name: 'Email Writing', icon: '✉️', color: 'bg-red-500' },
                interview: { name: 'Job Interview', icon: '👔', color: 'bg-indigo-500' },
                networking: { name: 'Networking', icon: '🌐', color: 'bg-teal-500' },
                crisis: { name: 'Crisis Management', icon: '🚨', color: 'bg-pink-500' }
            };

            const businessVocabulary = [
                'leverage', 'synergy', 'benchmark', 'stakeholder', 'ROI', 
                'scalable', 'pipeline', 'deliverables', 'KPI', 'milestone',
                'bandwidth', 'alignment', 'actionable', 'touchpoint', 'pivot'
            ];

            useEffect(() => {
                // Load saved data
                const savedProfile = localStorage.getItem('userProfile');
                const savedStats = localStorage.getItem('stats');
                
                if (savedProfile) {
                    setUserProfile(JSON.parse(savedProfile));
                    setShowOnboarding(false);
                }
                
                if (savedStats) {
                    const parsedStats = JSON.parse(savedStats);
                    setStats({
                        ...parsedStats,
                        vocabulary: new Set(parsedStats.vocabulary || [])
                    });
                }
            }, []);

            useEffect(() => {
                // Save data
                if (!showOnboarding && userProfile.name) {
                    localStorage.setItem('userProfile', JSON.stringify(userProfile));
                }
                
                const statsToSave = {
                    ...stats,
                    vocabulary: Array.from(stats.vocabulary)
                };
                localStorage.setItem('stats', JSON.stringify(statsToSave));
            }, [userProfile, stats, showOnboarding]);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const handleOnboardingSubmit = () => {
                if (onboardingStep < 4) {
                    setOnboardingStep(onboardingStep + 1);
                } else {
                    setShowOnboarding(false);
                    // Add welcome message
                    setMessages([{
                        role: 'assistant',
                        content: `Welcome ${userProfile.name}! I'm your English Priority AI tutor. I understand you're a ${userProfile.role} in ${userProfile.industry}, and you want to ${userProfile.goals.join(', ')}. I'm here to help! Choose a scenario above or start chatting about any business topic.`,
                        timestamp: new Date()
                    }]);
                }
            };

            const extractVocabulary = (text) => {
                const words = text.toLowerCase().split(/\W+/);
                const newVocab = new Set();
                
                words.forEach(word => {
                    if (businessVocabulary.includes(word) && !stats.vocabulary.has(word)) {
                        newVocab.add(word);
                    }
                });
                
                if (newVocab.size > 0) {
                    setStats(prev => ({
                        ...prev,
                        vocabulary: new Set([...prev.vocabulary, ...newVocab]),
                        wordsLearned: prev.wordsLearned + newVocab.size
                    }));
                }
                
                return newVocab;
            };

            const generateAIResponse = async (userMessage) => {
                // Enhanced prompt for better responses
                const systemPrompt = `You are an expert Business English tutor. The student is a ${userProfile.role} in ${userProfile.industry} at ${userProfile.level} level.
                Current scenario: ${scenarios[scenario].name}
                Student's goals: ${userProfile.goals.join(', ')}
                
                Guidelines:
                1. Provide natural, conversational responses appropriate for business context
                2. Gently correct any grammar mistakes by using the correct form naturally in your response
                3. Introduce 1-2 relevant business vocabulary words in context
                4. Ask engaging follow-up questions to keep the conversation going
                5. Be encouraging and supportive
                6. Keep responses concise (2-3 sentences usually)
                7. Match the formality level appropriate for the scenario`;

                try {
                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 200,
                            messages: [
                                ...conversationHistory,
                                { role: "user", content: userMessage }
                            ],
                            system: systemPrompt
                        })
                    });

                    const data = await response.json();
                    return data.content[0].text;
                } catch (error) {
                    // Fallback responses for demo
                    const fallbackResponses = {
                        general: "That's an interesting point about business strategy. Have you considered how this might impact your team's quarterly goals? By the way, implementing *scalable* solutions could really help *leverage* your resources more effectively.",
                        meeting: "Great agenda item! I'd suggest we first *benchmark* our current performance before moving forward. What *KPIs* would you like to track for this initiative?",
                        presentation: "Your presentation structure sounds solid. Remember to highlight the *ROI* clearly for stakeholders. What's your main *deliverable* for the audience?",
                        negotiation: "That's a reasonable position. To find *alignment*, we might need to explore some creative solutions. What's your *bandwidth* for flexibility on the timeline?",
                        email: "Good start on that email! For a more professional tone, consider leading with the *actionable* items. Would you like to schedule a *touchpoint* meeting to discuss this further?",
                        interview: "That's a strong example of your leadership skills. Can you tell me about a time when you had to *pivot* your strategy? How do you typically manage your *pipeline* of projects?",
                        networking: "It's great to connect! I'm curious about the *synergies* between our industries. What are the key *milestones* you're working towards this quarter?",
                        crisis: "You're handling this situation well. The key is maintaining clear communication with all *stakeholders*. What's your immediate action plan to address the critical *deliverables*?"
                    };
                    
                    return fallbackResponses[scenario] || fallbackResponses.general;
                }
            };

            const handleSendMessage = async () => {
                if (!input.trim() || loading) return;

                const userMessage = {
                    role: 'user',
                    content: input,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setConversationHistory(prev => [...prev, { role: 'user', content: input }]);
                setInput('');
                setLoading(true);

                // Extract vocabulary
                const newVocab = extractVocabulary(input);

                // Update stats
                setStats(prev => ({
                    ...prev,
                    conversationsToday: prev.conversationsToday + 1
                }));

                // Get AI response
                const aiResponse = await generateAIResponse(input);

                const aiMessage = {
                    role: 'assistant',
                    content: aiResponse,
                    timestamp: new Date(),
                    newVocab: Array.from(newVocab)
                };

                setMessages(prev => [...prev, aiMessage]);
                setConversationHistory(prev => [...prev, { role: 'assistant', content: aiResponse }]);
                setLoading(false);
            };

            const Onboarding = () => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl max-w-md w-full p-8 animate-slideUp">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-800">Welcome to English Priority AI</h2>
                            <button
                                onClick={() => setShowOnboarding(false)}
                                className="text-gray-400 hover:text-gray-600"
                            >
                                <X className="w-5 h-5" />
                            </button>
                        </div>

                        {onboardingStep === 1 && (
                            <div className="space-y-4">
                                <div className="text-center mb-4">
                                    <Globe className="w-16 h-16 text-yellow-500 mx-auto mb-2" />
                                    <p className="text-gray-600">Let's personalize your learning experience</p>
                                </div>
                                <input
                                    type="text"
                                    placeholder="What's your name?"
                                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none"
                                    value={userProfile.name}
                                    onChange={(e) => setUserProfile({...userProfile, name: e.target.value})}
                                />
                                <select
                                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none"
                                    value={userProfile.level}
                                    onChange={(e) => setUserProfile({...userProfile, level: e.target.value})}
                                >
                                    <option value="">Select your English level</option>
                                    <option value="intermediate">Intermediate (B1-B2)</option>
                                    <option value="upper-intermediate">Upper Intermediate (B2-C1)</option>
                                    <option value="advanced">Advanced (C1-C2)</option>
                                </select>
                            </div>
                        )}

                        {onboardingStep === 2 && (
                            <div className="space-y-4">
                                <div className="text-center mb-4">
                                    <Briefcase className="w-16 h-16 text-blue-500 mx-auto mb-2" />
                                    <p className="text-gray-600">Tell us about your work</p>
                                </div>
                                <input
                                    type="text"
                                    placeholder="Your industry (e.g., Tech, Finance, Healthcare)"
                                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none"
                                    value={userProfile.industry}
                                    onChange={(e) => setUserProfile({...userProfile, industry: e.target.value})}
                                />
                                <input
                                    type="text"
                                    placeholder="Your role (e.g., Manager, Developer, Consultant)"
                                    className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none"
                                    value={userProfile.role}
                                    onChange={(e) => setUserProfile({...userProfile, role: e.target.value})}
                                />
                            </div>
                        )}

                        {onboardingStep === 3 && (
                            <div className="space-y-4">
                                <div className="text-center mb-4">
                                    <Target className="w-16 h-16 text-green-500 mx-auto mb-2" />
                                    <p className="text-gray-600">What are your goals?</p>
                                </div>
                                <div className="space-y-2">
                                    {[
                                        'Improve presentation skills',
                                        'Master business meetings',
                                        'Write better emails',
                                        'Ace job interviews',
                                        'Network confidently',
                                        'Negotiate effectively'
                                    ].map(goal => (
                                        <label key={goal} className="flex items-center space-x-3 p-2 hover:bg-gray-50 rounded">
                                            <input
                                                type="checkbox"
                                                className="w-4 h-4 text-yellow-500"
                                                checked={userProfile.goals.includes(goal)}
                                                onChange={(e) => {
                                                    if (e.target.checked) {
                                                        setUserProfile({...userProfile, goals: [...userProfile.goals, goal]});
                                                    } else {
                                                        setUserProfile({...userProfile, goals: userProfile.goals.filter(g => g !== goal)});
                                                    }
                                                }}
                                            />
                                            <span className="text-gray-700">{goal}</span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                        )}

                        {onboardingStep === 4 && (
                            <div className="text-center space-y-4">
                                <Award className="w-20 h-20 text-yellow-500 mx-auto" />
                                <h3 className="text-xl font-bold text-gray-800">You're all set, {userProfile.name}!</h3>
                                <p className="text-gray-600">Ready to master Business English with AI-powered conversations?</p>
                                <div className="bg-yellow-50 p-4 rounded-lg text-left">
                                    <p className="text-sm text-gray-700 font-semibold mb-2">Your Profile:</p>
                                    <p className="text-sm text-gray-600">📚 Level: {userProfile.level}</p>
                                    <p className="text-sm text-gray-600">💼 Industry: {userProfile.industry}</p>
                                    <p className="text-sm text-gray-600">👔 Role: {userProfile.role}</p>
                                </div>
                            </div>
                        )}

                        <button
                            onClick={handleOnboardingSubmit}
                            className="w-full mt-6 bg-gradient-to-r from-yellow-400 to-yellow-500 text-black font-semibold py-3 rounded-lg hover:from-yellow-500 hover:to-yellow-600 transition-all"
                            disabled={
                                (onboardingStep === 1 && (!userProfile.name || !userProfile.level)) ||
                                (onboardingStep === 2 && (!userProfile.industry || !userProfile.role)) ||
                                (onboardingStep === 3 && userProfile.goals.length === 0)
                            }
                        >
                            {onboardingStep < 4 ? 'Continue' : "Start Learning"}
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen bg-gray-50">
                    {showOnboarding && <Onboarding />}
                    
                    {/* Header */}
                    <div className="bg-black text-white p-4">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <div className="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center">
                                    <Globe className="w-6 h-6 text-black" />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold">English Priority</h1>
                                    <p className="text-xs text-yellow-500">AI Business English Tutor</p>
                                </div>
                            </div>
                            
                            {/* Stats */}
                            <div className="flex space-x-6">
                                <div className="text-center">
                                    <div className="flex items-center space-x-1">
                                        <BookOpen className="w-4 h-4 text-yellow-500" />
                                        <span className="text-lg font-bold">{stats.wordsLearned}</span>
                                    </div>
                                    <p className="text-xs text-gray-400">Words</p>
                                </div>
                                <div className="text-center">
                                    <div className="flex items-center space-x-1">
                                        <MessageSquare className="w-4 h-4 text-yellow-500" />
                                        <span className="text-lg font-bold">{stats.conversationsToday}</span>
                                    </div>
                                    <p className="text-xs text-gray-400">Chats Today</p>
                                </div>
                                <div className="text-center">
                                    <div className="flex items-center space-x-1">
                                        <TrendingUp className="w-4 h-4 text-yellow-500" />
                                        <span className="text-lg font-bold">{stats.streak}</span>
                                    </div>
                                    <p className="text-xs text-gray-400">Day Streak</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Scenario Selector */}
                    <div className="bg-white border-b p-3">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex space-x-2 overflow-x-auto pb-2">
                                {Object.entries(scenarios).map(([key, value]) => (
                                    <button
                                        key={key}
                                        onClick={() => setScenario(key)}
                                        className={`flex items-center space-x-2 px-4 py-2 rounded-full whitespace-nowrap transition-all ${
                                            scenario === key 
                                                ? `${value.color} text-white` 
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        <span>{value.icon}</span>
                                        <span className="text-sm font-medium">{value.name}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Chat Messages */}
                    <div className="flex-1 overflow-y-auto p-4">
                        <div className="max-w-3xl mx-auto space-y-4">
                            {messages.map((message, index) => (
                                <div
                                    key={index}
                                    className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'} message-enter`}
                                >
                                    <div className={`max-w-md px-4 py-3 rounded-2xl ${
                                        message.role === 'user' 
                                            ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white' 
                                            : 'bg-white border shadow-sm'
                                    }`}>
                                        <p className={message.role === 'user' ? 'text-white' : 'text-gray-800'}>
                                            {message.content}
                                        </p>
                                        {message.newVocab && message.newVocab.length > 0 && (
                                            <div className="mt-2 pt-2 border-t border-gray-200">
                                                <p className="text-xs text-gray-500">
                                                    ✨ New vocabulary: {message.newVocab.join(', ')}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                            
                            {loading && (
                                <div className="flex justify-start">
                                    <div className="bg-white border shadow-sm px-4 py-3 rounded-2xl">
                                        <span className="typing-indicator text-gray-400">Typing</span>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    {/* Input Area */}
                    <div className="bg-white border-t p-4">
                        <div className="max-w-3xl mx-auto">
                            <div className="flex space-x-3">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                    placeholder={`Practice ${scenarios[scenario].name}... Type your message`}
                                    className="flex-1 px-4 py-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                    disabled={loading || showOnboarding}
                                />
                                <button
                                    onClick={handleSendMessage}
                                    disabled={loading || !input.trim() || showOnboarding}
                                    className="bg-gradient-to-r from-yellow-400 to-yellow-500 text-black p-3 rounded-full hover:from-yellow-500 hover:to-yellow-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <Send className="w-5 h-5" />
                                </button>
                            </div>
                            <div className="mt-2 text-center">
                                <p className="text-xs text-gray-500">
                                    💡 Tip: Try using business vocabulary like "leverage", "stakeholder", or "ROI"
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<BusinessEnglishTutor />, document.getElementById('root'));
    </script>
</body>
</html>
